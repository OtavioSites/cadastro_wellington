<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <main class="container">
    <h1>Cadastro de Usuário</h1>

    <form id="formulario" enctype="multipart/form-data" class="form">
      <label>Nome
        <input type="text" name="nome" id="nome" maxlength="150">
      </label>

      <label>Email
        <input type="email" name="email" id="email" maxlength="200">
      </label>

      <label>Foto de perfil (avatar)
        <input type="file" name="avatar" id="avatar" accept="image/*">
      </label>

      <button type="submit">Cadastrar</button>
    </form>

    <p><a class="btn" href="listar_usuarios.php">Ver usuários cadastrados</a></p>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
