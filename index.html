<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="formulario" enctype="multipart/form-data" class="form">
      <div id="nome-container">
        <input type="text" name="nome" id="nome" placeholder="Ruyter" maxlength="150">
      </div>
      <div id="email-container">
        <input type="email" name="email" id="email" placeholder="example@gmail.com" maxlength="200">
      </div>
      
      <div>
        <label for="avatar" id="titleAvatar">Foto de perfil (avatar)</label>
        <input type="file" name="avatar" id="avatar" accept="image/*">
        <img src="" alt="" id="preview">
      </div>
      <p id="aviso" style="display: none; color: red; font-size: 1.2rem;"></p>
      <button type="submit" id="submit_btn">Cadastrar</button>
    </form>

    <p><a class="btn" href="./listar_usuarios.html">Ver usuários cadastrados</a></p>
  </main>

  <script src="./scripts/script.js"></script>
</body>

</html>
